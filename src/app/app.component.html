<app-header></app-header>
<div>
  <h1>
    {{ title }}
  </h1>

  <button (click)="exibir()">Exibir ingredientes</button>

  <div *ngIf="mostrarIngredientes">
    <ul>
      <li *ngFor="let item of itens">{{ item.getLabel() }}</li>
    </ul>

    <p *ngIf="itens.length > 3">Receita possui muitos ingredientes.</p>
  </div>
</div>
